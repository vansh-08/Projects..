<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee Survey</title>

	<style>
		body {
			background-color: #6b4d89;
			font-family: Verdana;
			text-align: center;
		}

		form {
			background-color: #ffffff;
			max-width: 501px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(29, 27, 27, 0.5);
		}

		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #000000;
			border-radius: 1px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 90%;
		}
        .form-control input[type="radio"] {
			display: inline-block;
			width: auto;
		}

		button {
			background-color: #9966CC;
			border: 1px solid #281a1a;
			border-radius: 1px;
			font-size: 27px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<script>
		function submitForm(event) {
			event.preventDefault(); // Prevent form submission

			// Get form values
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var date = document.getElementById("date").value;
			var phone = document.getElementById("phone").value;
			var gender = document.querySelector('input[name="g"]:checked').value;
			var satisfaction = document.querySelector('input[name="recommed-1"]:checked').value;
			var role = document.getElementById("role").value;
			var valued = document.querySelector('input[name="recommed-2"]:checked') ? document.querySelector('input[name="recommed-2"]:checked').value : "";
			var valuedExplanation = document.getElementById("valued-explanation").value;
			var stress = document.querySelector('input[name="recommed-3"]:checked') ? document.querySelector('input[name="recommed-3"]:checked').value : "";
			var stressExplanation = document.getElementById("stress-explanation").value;
			var solicitOpinions = document.querySelector('input[name="recommed-4"]:checked') ? document.querySelector('input[name="recommed-4"]:checked').value : "";
			var comments = document.getElementById("comments").value;

			// Perform any additional validation here

			// Send form data to server (you can replace this with your own logic)
			console.log("Name: " + name);
			console.log("Email: " + email);
			console.log("Date of Birth: " + date);
			console.log("Phone: " + phone);
			console.log("Gender: " + gender);
			console.log("Satisfaction: " + satisfaction);
			console.log("Role: " + role);
			console.log("Valued: " + valued);
			console.log("Valued Explanation: " + valuedExplanation);
			console.log("Stress: " + stress);
			console.log("Stress Explanation: " + stressExplanation);
			console.log("Solicit Opinions: " + solicitOpinions);
			console.log("Comments: " + comments);

			// Reset form
			document.getElementById("form").reset();
		}
	</script>
	<h1><font color="#FFFFFF">Employee Satisfaction Survey</font></h1>

	<!-- Create Form -->
	<form id="form" onsubmit="submitForm(event)">
		<div class="form-control">
			<label for="name" id="label-name">Name</label>
			<input type="text" id="name" placeholder="Enter your name">
		</div>

		<div class="form-control">
			<label for="email" id="label-email">Email</label>
			<input type="email" id="email" placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="date">D-O-B</label>
			<input type="date" id="date" name="date" />
		</div>

		<div class="form-control">
			<label for="phone">Enter your phone number:</label>
			<input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
		</div>

		<div class="form-control">
			<label for="gender">Gender</label>
			<label for="male">Male</label>
			<input type="radio" name="g" id="male" value="M">
			<label for="female">Female</label>
			<input type="radio" name="g" id="female" value="F">
		</div>

		<div class="form-control">
			<label for="satisfaction">How would you describe your overall level of job satisfaction?</label>
			<input type="radio" name="recommed-1" id="very-satisfied" value="Very satisfied">Very satisfied<br>
			<input type="radio" name="recommed-1" id="somewhat-satisfied" value="Somewhat satisfied">Somewhat satisfied<br>
			<input type="radio" name="recommed-1" id="neutral" value="Neutral">Neutral<br>
			<input type="radio" name="recommed-1" id="somewhat-dissatisfied" value="Somewhat dissatisfied">Somewhat dissatisfied<br>
			<input type="radio" name="recommed-1" id="very-dissatisfied" value="Very dissatisfied">Very dissatisfied<br>
		</div>

		<div class="form-control">
			<label for="role">Which option best describes you?</label>
			<select name="role" id="role">
				<option value="Full-time employee">Full-time employee</option>
				<option value="Part-time employee">Part-time employee</option>
				<option value="Interns">Interns</option>
			</select>
		</div>

		<div class="form-control">
			<label for="valued">Do you feel valued at work?</label>
			<label for="valued-yes"><input type="radio" id="valued-yes" name="recommed-2" value="Yes">Yes</label>
			<label for="valued-no"><input type="radio" id="valued-no" name="recommed-2" value="No">No</label>
			<label for="valued-maybe"><input type="radio" id="valued-maybe" name="recommed-2" value="Maybe">Maybe</label>
		</div>

		<div class="form-control">
			<label for="valued-explanation">Please explain why you feel valued or not valued:</label>
			<textarea id="valued-explanation" name="valued-explanation" rows="4" cols="50" placeholder=""></textarea>
		</div>

		<div class="form-control">
			<label for="stress">Do you experience high levels of stress at work?</label>
			<label for="stress-yes"><input type="radio" id="stress-yes" name="recommed-3" value="Yes">Yes</label>
			<label for="stress-no"><input type="radio" id="stress-no" name="recommed-3" value="No">No</label>
			<label for="stress-sometimes"><input type="radio" id="stress-sometimes" name="recommed-3" value="Sometimes">Sometimes</label>
		</div>

		<div class="form-control">
			<label for="stress-explanation">Please explain why you experience high levels of stress or not:</label>
			<textarea id="stress-explanation" name="stress-explanation" rows="4" cols="50"></textarea>
		</div>

		<div class="form-control">
			<label for="solicit-opinions">Do you feel comfortable soliciting opinions or sharing feedback at work?</label>
			<label for="solicit-opinions-yes"><input type="radio" id="solicit-opinions-yes" name="recommed-4" value="Yes">Yes</label>
			<label for="solicit-opinions-no"><input type="radio" id="solicit-opinions-no" name="recommed-4" value="No">No</label>
			<label for="solicit-opinions-sometimes"><input type="radio" id="solicit-opinions-sometimes" name="recommed-4" value="Sometimes">Sometimes</label>
		</div>

		<div class="form-control">
			<label for="comments">Additional Comments</label>
			<textarea id="comments" name="comments" rows="4" cols="50"></textarea>
		</div>

		<button type="submit">Submit</button>
	</form>
</body>

</html>
